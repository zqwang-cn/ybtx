<ion-content>

      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">昵称</ion-label>
      <ion-input [(ngModel)]="nickname" type="text"></ion-input>

    <ion-item>
      <ion-label position="stacked">邀请码</ion-label>
      <ion-input [(ngModel)]="invitecode" type="text"></ion-input>

    <ion-button expand="block">修改</ion-button>
  </ion-list>
</ion-content>
