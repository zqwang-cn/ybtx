<ion-content>
    <ion-list>
        <ion-item>
            <ion-input [(ngModel)]="phone" type="tel" placeholder="请输入手机号" maxlength="13" minlength="13"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="password" type="password" placeholder="请输入密码"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="repeat" type="password" placeholder="请再次输入密码"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="code" type="text" placeholder="请输入验证码" maxlength="4"></ion-input>
            <ion-button>发送</ion-button>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="invitecode" type="text" placeholder="请输入邀请码"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="signup()">注册</ion-button>
        <ion-button expand="block" routerLink="/signin">去登录</ion-button>
    </ion-list>
</ion-content>
